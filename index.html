<!DOCTYPE html>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap"

		<link

		<title>Forest</title>

	<body>

			<nav class="nav">
				
				<div class="nav__brand">
					
					<img

					/>

				</div>
				<div class="nav__links">

					<a

					<a

					<a
